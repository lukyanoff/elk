logstash:
  image: logstash
  volumes:
    - ./conf/:/config-dir/
#    - ./data/qa-proxy/:/logs/
    - ./patterns/:/opt/logstash/patterns/
  ports:
    - 5044:5044
    - 5044:5044/udp
  environment:
    LOGSPOUT: ignore
  links:
    - elasticsearch
  command:  logstash -f /config-dir/*.conf
elasticsearch:
  image: elasticsearch
  ports:
    - 9200:9200
  environment:
    LOGSPOUT: ignore
kibana:
  image: kibana
  links:
    - elasticsearch
  ports:
    - 5601:5601
  environment:
    LOGSPOUT: "ignore"
